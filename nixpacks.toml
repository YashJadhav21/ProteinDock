[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.virtualenv",
  "nodejs_20",
  "curl",
  "stdenv.cc.cc.lib"
]

[phases.install]
cmds = [
  "export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/nix/store/*-gcc-*/lib",
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --no-cache-dir biopython numpy meeko openbabel-wheel",
  "/opt/venv/bin/pip install --no-cache-dir --index-url https://pypi.anaconda.org/conda-forge/simple rdkit || /opt/venv/bin/pip install --no-cache-dir rdkit-pypi",
  "/opt/venv/bin/python -c 'import Bio; import numpy; import meeko; print(\"âœ… Core packages installed\")'",
  "chmod +x install.sh",
  "bash install.sh"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/nix/store/*-gcc-*/lib && export PATH=/opt/venv/bin:$PATH && cd backend && node server.js"
