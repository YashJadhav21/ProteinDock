[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.biopython",
  "python311Packages.numpy", 
  "python311Packages.rdkit",
  "python311Packages.pip",
  "python311Packages.virtualenv",
  "nodejs_20",
  "curl"
]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --no-cache-dir meeko openbabel-wheel",
  "python3 -c 'import Bio; import numpy; import rdkit; print(\"✅ Nix packages available\")'",
  "/opt/venv/bin/python -c 'import meeko; print(\"✅ Meeko installed in venv\")'",
  "chmod +x install.sh",
  "bash install.sh"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "export PATH=/opt/venv/bin:$PATH && cd backend && node server.js"
