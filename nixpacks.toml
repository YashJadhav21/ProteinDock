[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.virtualenv",
  "nodejs_20",
  "curl",
  "stdenv.cc.cc.lib"
]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH /opt/venv/bin/pip install --no-cache-dir biopython numpy meeko openbabel-wheel",
  "LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH /opt/venv/bin/pip install --no-cache-dir --index-url https://pypi.anaconda.org/conda-forge/simple rdkit || LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH /opt/venv/bin/pip install --no-cache-dir rdkit-pypi",
  "LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH /opt/venv/bin/python -c 'import Bio; import numpy; import meeko; print(\"âœ… Core packages installed\")'",
  "chmod +x install.sh",
  "LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH bash install.sh"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "export LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH && export PATH=/opt/venv/bin:$PATH && cd backend && node server.js"
